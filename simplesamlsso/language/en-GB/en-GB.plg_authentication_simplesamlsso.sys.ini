PLG_SIMPLESAMLSSO_DESCRIPTION="<br />Handles User Authentication against a SAML IdP using the SimpleSAMLphp libraries<br /><br />
<strong> Warning! You must have at least one authentication plugin enabled or you will lose all access to your site.</strong><br /><br />
<h3>OPTIONS</h3>Set the SimpleSAMLphp authetication source and the behavior of the plugin<br>
<h3>ATTRIBUTE MAPPING</h3>Sometimes the names of the attributes sent by the IdP do not match the names used by Joomla for  user accounts. In this section we can set the mapping between IdP fields and Joomla fields.<br>
<h3>GROUPS</h3>If your IdP is configured to pass group details the then the IdP groupnames can be mapped to Joomla Groups - enabling auto provisioning of group membership<br>"